<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="brand">Find</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <!-- <span>Online</span> -->
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="clearChat()" title="Clear Chat">
                    <span>ðŸ—‘</span>
                </button>
                <button class="icon-btn" onclick="exportChat()" title="Export">
                    <span>â†“</span>
                </button>
            </div>
        </header>

        <!-- Error Banner -->
        <div class="error-banner" id="errorBanner">
            <span>âš </span>
            <span id="errorText"></span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <h2 class="welcome-title">Welcome</h2>
                <p class="welcome-subtitle">
                    Start a conversation with our AI assistant. Get help with questions, tasks, and more.
                </p>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="usernameInput" 
                        class="input-field" 
                        placeholder="Enter your name"
                        maxlength="20"
                    >
                    <button class="btn-primary" onclick="startChat()">Continue</button>
                </div>
                <div class="suggestions">
                    <div class="suggestion-chip" onclick="quickStart('Hello!')">Say Hello</div>
                    <div class="suggestion-chip" onclick="quickStart('Tell me a joke')">Get a Joke</div>
                    <div class="suggestion-chip" onclick="quickStart('What time is it?')">Check Time</div>
                    <div class="suggestion-chip" onclick="quickStart('Help me')">Need Help</div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-area hidden" id="messagesArea">
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-area hidden" id="inputArea">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <span>â†’</span>
                </button>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
